<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Screen Popup</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<button id="popupButton">Show Popup</button>
<div id="fullScreenPopup">
  <div id="popupContent">
    <span class="close" onclick="closePopup()">&times;</span>
    <p>This is a full-screen popup!</p>
  </div>
</div>
<script type="text/javascript">
  const popupButton = document.getElementById('popupButton');
const fullScreenPopup = document.getElementById('fullScreenPopup');

popupButton.addEventListener('click', () => {
  fullScreenPopup.style.display = 'block';
});

function closePopup() {
  fullScreenPopup.style.display = 'none';
}
</script>
</body>
</html>
<style type="text/css">
  #fullScreenPopup {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 999;
}

#popupContent {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: white;
  padding: 20px;
  border-radius: 5px;
}

.close {
  position: absolute;
  top: 10px;
  right: 10px;
  color: #555;
  font-size: 20px;
  font-weight: bold;
  cursor: pointer;
}
</style>
